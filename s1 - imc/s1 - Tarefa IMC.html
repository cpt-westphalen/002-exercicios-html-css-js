<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Calculadora de IMC</title>
	<link rel="stylesheet" type="text/css" href="s1 - Tarefa IMC - stylesheet.css"  />
	<script type="text/JavaScript" src="s1 - Tarefa IMC - javascript.js" async></script>
</head>
<body style="">
	<div id="divPrincipal" style="">
		<h1>Calculadora de IMC</h1>
		<p>Digite os dados abaixo e confira sua classificação IMC.</p>
		<p style="color: lightgray; font-size: 1.3vh; font-style: italic;">Atenção, o resultado diz pouco sobre sua saúde e é quase irrelevante.<p>
		<br>
		<div style="padding-left: 30px;">
			<p style="display: inline;">Altura: </p><input id="altura" type="text" placeholder="Sua altura em metros, ex: '1.65'" autocomplete="off" maxlength="4" style="">
			<br><br>
			<p style="display: inline;">Peso: </p><input id="peso" type="text" placeholder="Seu peso em kg, ex: '60.20'" autocomplete="off" maxlength="5" style="">
			<br><br>
			<button id="enviar" style="">Conferir</button>
		</div>
	</div>
	
</body>
</html>
